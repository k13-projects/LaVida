# Deploy Vite app to GitHub Pages
name: Deploy to GitHub Pages

on:
  push:
    branches: ['main']
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci || npm install

      - name: Build Vite app
        run: npm run build

      - name: Verify build output
        run: |
          echo "=== Checking dist/index.html ==="
          head -25 dist/index.html
          echo "=== Verifying no /src/main.tsx reference ==="
          if grep -q "/src/main.tsx" dist/index.html; then
            echo "ERROR: dist/index.html contains /src/main.tsx - build failed!"
            exit 1
          fi
          echo "Build verified: dist/index.html references /LaVida/assets/*"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
